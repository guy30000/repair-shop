<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="repair_shop/fragmentsRS :: head"></head>
<body class="container">

<nav th:replace="repair_shop/fragmentsRS :: navigation"></nav>
<nav th:replace="repair_shop/fragmentsRS :: title"></nav>


<form object="peoplesearch" method="post" >
    <div class="form-group">
        <label th:for="peoplesearch">Search by name, email or phone</label>
        <input class="form-control" field="peoplesearch" name="peoplesearch"/>
        <input type="submit" name="search" value="Search People"/>
    </div>
</form>


<table class="table">
    <tr>
        <th></th><th></th><th>First Name</th><th>Middle Initial</th><th>Last Name</th><th>Email</th><th>Phone</th><th></th>
    </tr>


    <ul th:each="cx : ${cxs}">
        <tr>
        <th><a th:href="'/repair_shop/ticket/view/cx/' + ${cx.id}" th:text="'View Tickets'"></a></th>
        <th><a th:href="'/repair_shop/ticket/new/' + ${cx.id}" th:text="'Create Ticket'"></a></th>
        <th th:text="${cx.firstName}"></th>
        <th th:text="${cx.middleInitial}"></th>
        <th th:text="${cx.lastName}"></th>
        <th th:text="${cx.email}"></th>
        <th th:text="${cx.phoneNumber}"></th>
        <th><a th:href="'/repair_shop/people/view/' + ${cx.id}" th:text="'View/Edit'"></a></th>

        </tr>
    </ul>

</table>
<li><a href="/repair_shop/people/newCX">New Customer</a></li>
</body>
</html>
