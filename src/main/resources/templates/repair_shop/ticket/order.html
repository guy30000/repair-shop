<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="repair_shop/fragmentsRS :: head"></head>
<body class="container">

<nav th:replace="repair_shop/fragmentsRS :: navigation"></nav>
<nav th:replace="repair_shop/fragmentsRS :: title"></nav>


<form method="post" th:object="${ticket}">
    <div class="form-group">
    <p th:text="'Device: ' + *{itemName}"></p>
        <p th:text="'Disc: ' + *{itemDescription}"></p>
        <p th:text="'Issue: ' +*{itemIssue}"></p>


        <table class="table">
            <tr><th>Notes:</th></tr>

        <ul th:each="note : *{itemNotes}">
        <tr><th><p th:text="${note}" ></p></th></tr>
        </ul>

        </table>


        <label th:for="newnote"  >Add Note:</label>
        <textarea class="form-control" field="newNote" name="newNote" rows="3" style="max-width:600px;"/>


        <div>
            <div class="form-group" style="float:left;">
                <label th:for="agentId">Agent Id</label>
                <span th:if="${agentError}" class="alert-danger" th:text="${agentError}"></span>
                <input class="form-control" field="agentId" name="agentId" />
            </div>
            <div class="form-group" style="float:left;">
                <label th:for="agentPin">Agent PIN</label>
                <input class="form-control" type="password" field="agentPin" name="agentPin" />
            </div>
        </div>
        <br /><br /><br />
    </div>

        <input type="submit" name="Save Note" value="Save Note"/>
        <input type="submit" name="closeticket" value="Mark ticket as complete"/>
        <input type="submit" name="contactCx" value="Contacted Customer"/>
        <input type="submit" name="deleteTicket" value="Delete Ticket"/>


</form>
</body>
</html>
